{% extends "policy_premium/base.html" %}


{% block style %}
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    background-color: #008080;
    color: #fff;
    text-align: center;
    padding: 1em;
  }

  main {
    max-width: 800px;
    margin: 20px auto;
  }

  .policy-container {
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 20px;
  }

  .policy-name {
    font-size: 20px;
    font-weight: bold;
  }

  .policy-description {
    margin-bottom: 10px;
  }

  .coverage-details {
    margin-bottom: 10px;
  }

  .premium-amount {
    font-size: 18px;
    margin-bottom: 10px;
  }

  .btn-buy-now {
    background-color: #4caf50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  .btn-buy-now:hover {
    background-color: #45a049;
  }
</style>
{% endblock style %}

{% block body %}
<body>
  <header>
    <h1>Health Insurance Application</h1>
  </header>

  <main>
    <div class="policy-container">
      <div class="policy-name">Policy 1</div>
      <div class="policy-description">This is a sample policy description.</div>
      <div class="coverage-details">Coverage: Up to 1 crore</div>
      <div class="premium-amount">Monthly Premium: $100</div>
      <button class="btn-buy-now" onclick="buyNow()">BUY NOW</button>
    </div>

    <!-- Repeat the above container for each policy -->

  </main>
</body>
{% endblock body %}

<script>
  {% comment %} function buyNow() {
    // Implement logic for buying the selected policy
    alert("Buying the selected policy");
  } {% endcomment %}
  function buyNow() {
    // Implement logic for buying the selected policy
    // For now, let's redirect to personal_details page
    window.location.href = "{% url 'personal_details' %}";
  }
</script>
